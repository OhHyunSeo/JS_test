<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="당신의 성향에 맞는 무림 문파를 찾아보세요! 정파, 사파, 마교 중 어디에 속하게 될지 15개의 질문으로 알아보는 무협 성향 테스트">
    <meta name="keywords" content="무림, 문파, 테스트, 무협, 정파, 사파, 마교, 성향테스트">
    <meta property="og:title" content="무림 문파 테스트 - 나는 어느 문파의 제자일까?">
    <meta property="og:description" content="15개의 질문으로 알아보는 나의 무림 문파! 정파, 사파, 마교 중 당신은 어디에 속할까요?">
    <meta property="og:type" content="website">
    <title>무림 문파 테스트 - 나는 어느 문파의 제자일까?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
            <div class="start-content">
                <h1 class="title">무림 문파 테스트</h1>
                <p class="subtitle">당신은 어느 문파의 제자일까요?</p>
                <p class="description">
                    강호의 여러 문파 중, 당신의 성향과 가장 잘 맞는 문파를 찾아드립니다.<br>
                    정파, 사파, 마교 중 어디에 속하게 될지 알아보세요.<br>
                    총 15개의 질문을 통해 당신의 무림 성향을 파악합니다.
                </p>
                <button class="start-btn" onclick="startTest()">테스트 시작하기</button>
            </div>
        </div>

        <!-- 질문 화면 -->
        <div id="question-screen" class="screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="question-container">
                <h2 id="question-number">질문 1/12</h2>
                <p id="question-text" class="question-text"></p>
                <div id="answers" class="answers"></div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
            <div class="result-container">
                <h2>당신의 문파는...</h2>
                <p id="result-category" class="result-category"></p>
                <h1 id="result-title" class="result-title"></h1>
                <div id="result-symbol" class="result-symbol"></div>
                <p id="result-description" class="result-description"></p>
                <div class="result-details">
                    <h3>문파 특징</h3>
                    <ul id="result-characteristics"></ul>
                </div>
                <button class="restart-btn" onclick="restartTest()">다시 테스트하기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
